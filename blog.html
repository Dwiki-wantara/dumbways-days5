<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Blog</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="" style="width: 40px; display: flex; align-items: center; margin-right: 35px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="navRightList">
            <li>
                <a href="contact-me.html" class="contactMe">Contact Me</a>
            </li>
        </ul>
      </div>
  </nav>

    <section class="section__add-blog" id="add-blog">
      <div class="form__container">
        <h3>Post Blog</h3>
        <div class="form__alert">
          <p id="error__msg"></p>
          <p class="close__btn" onclick="closeAlert()"></p>
        </div>

      <form action="" id="add-blog__form" autocomplete="off" onsubmit="addBlog(event)">
        <div class="input__group">
          <label for="name">Project Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your project name"
          />
        </div>

        <div class="row-input__group">
          <div class="half-input__group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" />
          </div>
          <div class="half-input__group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" />
          </div>
        </div>

        <div class="input__group">
          <label for="description">Description</label>
          <textarea name="description" id="description" placeholder="Description"></textarea>
        </div>

        <h4 class="tech">Technologies</h4>
        <div class="checkboxes">
          <div class="left">
            <div class="checkbox__group">
              <input type="checkbox" name="node" id="node" value="node" />
              <label for="node">Node Js</label>
            </div>
            <div class="checkbox__group">
              <input type="checkbox" name="react" id="react" value="react" />
              <label for="react">React Js</label>
            </div>

          </div>
          <div class="right">
            <div class="checkbox__group">
              <input type="checkbox" name="laravel" id="laravel" value="laravel"/>
              <label for="laravel">Laravel</label>
            </div>
            <div class="checkbox__group">
              <input type="checkbox" name="php" id="php" value="php" />
              <label for="php">Php</label>
            </div>
          </div>
        </div>

        
        <div class="image__group">
          <div class="upload">
            <label for="upload" class="upload__btn"></label>
            <input class="upload__btnForm" type="file" id="upload" accept="image/*" onchange="preview(event.target.files[0])" />
          </div>
          <!-- Image Preview Container -->
          <div class="preview">
            <i class="photo__icon"></i>
            <img style="display: none" class="img__preview" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="input__group">
          <button type="submit" class="btn__submit">Submit</button>
        </div>
      </form>
    </div>
    

    <div class="blog__container" id="blog-container"></div>
  </section>

  <script src="assets/js/blog.js"></script>
</body>
</html>
